<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Gestão - CardápioGram</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .tab-button.active { border-bottom-color: #3b82f6; color: #3b82f6; }
        .modal { transition: opacity 0.3s ease; }
        .switch { position: relative; display: inline-block; width: 60px; height: 34px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #2563eb; }
        input:checked + .slider:before { transform: translateX(26px); }
        .toast { transition: all 0.5s ease; transform: translateY(100%); opacity: 0; }
        .toast.show { transform: translateY(0); opacity: 1; }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <div id="login-screen" class="min-h-screen flex items-center justify-center bg-gray-200 p-4">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">CardápioGram</h2>
            <form id="login-form" class="space-y-4">
                <input type="email" id="login-email" placeholder="Email" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
                <input type="password" id="login-password" placeholder="Senha" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
                <button type="submit" class="w-full bg-blue-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-600 transition-colors">Entrar</button>
            </form>
            <p id="login-error" class="text-red-500 text-sm mt-2 text-center"></p>
        </div>
    </div>

    <div id="main-panel" class="hidden">
        <header class="bg-white shadow-md">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <h1 class="text-xl font-bold text-gray-800">Painel de Gestão</h1>
                <button id="logout-btn" class="text-sm text-red-500 hover:underline"><i class="fas fa-sign-out-alt mr-1"></i>Sair</button>
            </div>
            <div class="border-b">
                <nav class="container mx-auto px-6 flex space-x-8">
                    <button class="tab-button py-4 px-1 font-semibold text-gray-500 border-b-2 border-transparent active" data-tab="pedidos"><i class="fas fa-receipt mr-2"></i>Pedidos</button>
                    <button class="tab-button py-4 px-1 font-semibold text-gray-500 border-b-2 border-transparent" data-tab="gestao"><i class="fas fa-store mr-2"></i>Gestão</button>
                    <button class="tab-button py-4 px-1 font-semibold text-gray-500 border-b-2 border-transparent" data-tab="relatorios"><i class="fas fa-chart-line mr-2"></i>Relatórios</button>
                </nav>
            </div>
        </header>

        <main class="container mx-auto p-6">
            <div id="pedidos-tab" class="tab-content">
                 <h2 class="text-2xl font-bold text-gray-800 mb-4">Novos Pedidos</h2>
                 <div id="pedidos-list" class="space-y-4"></div>
            </div>

            <div id="gestao-tab" class="tab-content hidden">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h3 class="text-xl font-bold text-gray-800 mb-4">Gerir Cardápio</h3>
                        <div id="cardapio-list" class="space-y-3 mb-6 max-h-[500px] overflow-y-auto pr-2"></div>
                        <h4 class="font-bold mt-6 border-t pt-4">Adicionar Novo Item</h4>
                        <form id="add-item-form" class="space-y-4 mt-2">
                             <fieldset id="add-item-fieldset" disabled>
                                <input type="text" id="newItemName" placeholder="Nome do Item" class="w-full p-2 border rounded" required>
                                <textarea id="newItemDescription" placeholder="Descrição" class="w-full p-2 border rounded" required></textarea>
                                <input type="number" id="newItemPrice" placeholder="Preço (ex: 12.50)" step="0.01" class="w-full p-2 border rounded" required>
                                <div><label class="block text-sm font-medium text-gray-700">Fazer upload de imagens</label><input type="file" id="newItemImages" class="w-full text-sm" multiple accept="image/*"></div>
                                <div><label class="block text-sm font-medium text-gray-700">Ou cole os links das imagens aqui</label><textarea id="newItemImageUrls" placeholder="Um link por linha" class="w-full p-2 border rounded" rows="3"></textarea></div>
                                <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600">Adicionar Item</button>
                            </fieldset>
                             <div id="add-item-blocker" class="text-center p-4 bg-yellow-100 text-yellow-800 rounded-lg">Por favor, configure o Cloudinary para adicionar itens.</div>
                        </form>
                    </div>

                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h3 class="text-xl font-bold text-gray-800 mb-4">Configurações da Loja</h3>
                        <form id="config-form" class="space-y-4"></form>
                    </div>
                </div>
            </div>

            <div id="relatorios-tab" class="tab-content hidden">
                 <h2 class="text-2xl font-bold text-gray-800 mb-4">Relatório de Vendas</h2>
                 <div id="relatorios-content" class="bg-white p-6 rounded-lg shadow-md"></div>
            </div>
        </main>
    </div>
    
    <div id="edit-item-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4"></div>
    <div id="toast" class="fixed bottom-5 right-5 z-50"></div>
    <audio id="notification-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-notification-947.mp3" preload="auto"></audio>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyC08kGcRY7rWrDRbbbXZjrI7pffqsFTwDU", authDomain: "cardapioonline-ce986.firebaseapp.com", projectId: "cardapioonline-ce986", storageBucket: "cardapioonline-ce986.appspot.com", messagingSenderId: "851882063397", appId: "1:851882063397:web:d61577093b176ef534b1cc" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let configUnsubscribe, cardapioUnsubscribe, pedidosUnsubscribe;
        let storeConfig = {};
        let allCompletedOrders = [];
        
        const loginScreen = document.getElementById('login-screen');
        const mainPanel = document.getElementById('main-panel');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const logoutBtn = document.getElementById('logout-btn');
        const pedidosList = document.getElementById('pedidos-list');
        const cardapioList = document.getElementById('cardapio-list');
        const configForm = document.getElementById('config-form');
        const addItemForm = document.getElementById('add-item-form');
        const relatoriosContent = document.getElementById('relatorios-content');
        const notificationSound = document.getElementById('notification-sound');
        const editItemModal = document.getElementById('edit-item-modal');
        const toast = document.getElementById('toast');

        auth.onAuthStateChanged(user => {
            if (user) {
                loginScreen.style.display = 'none';
                mainPanel.style.display = 'block';
                loadInitialData();
            } else {
                loginScreen.style.display = 'flex';
                mainPanel.style.display = 'none';
                if (configUnsubscribe) configUnsubscribe();
                if (cardapioUnsubscribe) cardapioUnsubscribe();
                if (pedidosUnsubscribe) pedidosUnsubscribe();
            }
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            loginError.textContent = '';
            auth.signInWithEmailAndPassword(email, password)
                .catch(error => { loginError.textContent = 'Email ou senha inválidos.'; });
        });
        logoutBtn.addEventListener('click', () => auth.signOut());
        
        function loadInitialData() {
            renderAddItemForm();
            listenToConfig();
            listenToCardapio();
            listenToPedidos();
            setupReportDate();
            fetchAllCompletedOrders();
        }

        // --- Listeners do Firebase ---
        function listenToConfig() {
            if (configUnsubscribe) configUnsubscribe();
            configUnsubscribe = db.collection('config').doc('store').onSnapshot(doc => {
                storeConfig = doc.exists ? doc.data() : { verified: true };
                renderConfigForm(storeConfig);
                checkCloudinaryConfig();
            });
        }

        function listenToCardapio() {
            if (cardapioUnsubscribe) cardapioUnsubscribe();
            cardapioUnsubscribe = db.collection('cardapio').orderBy('createdAt', 'desc').onSnapshot(snapshot => {
                cardapioList.innerHTML = '';
                snapshot.forEach(doc => renderCardapioItem(doc.id, doc.data()));
            });
        }

        function listenToPedidos() {
            if (pedidosUnsubscribe) pedidosUnsubscribe();
            pedidosUnsubscribe = db.collection('pedidos').where('status', '==', 'aberto').onSnapshot(snapshot => {
                const hasNewOrders = snapshot.docChanges().some(change => change.type === 'added' && !change.doc.metadata.hasPendingWrites);
                if (hasNewOrders) notificationSound.play().catch(() => {});
                
                const pedidos = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                pedidos.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
                
                pedidosList.innerHTML = '';
                if (pedidos.length === 0) {
                    pedidosList.innerHTML = `<p class="text-gray-500">Nenhum pedido novo no momento.</p>`;
                } else {
                    pedidos.forEach(pedido => renderPedido(pedido));
                }
            });
        }

        // --- Renderização de Conteúdo ---
        function renderConfigForm(config) {
            configForm.innerHTML = `
                <input type="text" id="configName" placeholder="Nome da Loja" class="w-full p-2 border rounded" value="${config.name || ''}">
                <textarea id="configBio" placeholder="Bio da Loja" class="w-full p-2 border rounded" maxlength="150">${config.bio || ''}</textarea>
                <div><label class="block text-sm font-medium text-gray-700">Foto de Perfil</label><input type="file" id="configProfilePic" class="w-full text-sm"></div>
                <div><label class="block text-sm font-medium text-gray-700">Foto de Capa</label><input type="file" id="configCoverPhoto" class="w-full text-sm"></div>
                <div class="flex items-center justify-between"><label class="text-sm font-medium">Perfil Verificado</label><label class="switch"><input type="checkbox" id="configVerified" ${config.verified ? 'checked' : ''}><span class="slider"></span></label></div>
                <input type="text" id="configWhatsapp" placeholder="Nº WhatsApp" class="w-full p-2 border rounded" value="${config.whatsappNumber || ''}">
                <input type="tel" id="configPhone" placeholder="Nº Telefone para Ligar" class="w-full p-2 border rounded" value="${config.phone || ''}">
                <input type="number" id="configDeliveryFee" placeholder="Taxa de Entrega" class="w-full p-2 border rounded" step="0.01" value="${config.deliveryFee || ''}">
                <input type="number" id="configClients" placeholder="Nº de Clientes" class="w-full p-2 border rounded" value="${config.clients || ''}">
                <input type="text" id="configPixKey" placeholder="Sua Chave Pix" class="w-full p-2 border rounded" value="${config.pixKey || ''}">
                <h4 class="font-bold mt-4 border-t pt-4">Links Sociais</h4>
                <input type="url" id="configInstagram" placeholder="Link do Instagram" class="w-full p-2 border rounded" value="${config.instagram || ''}">
                <input type="url" id="configFacebook" placeholder="Link do Facebook" class="w-full p-2 border rounded" value="${config.facebook || ''}">
                <input type="url" id="configOtherLink" placeholder="Outro Link" class="w-full p-2 border rounded" value="${config.otherLink || ''}">
                <div><label class="block text-sm font-medium">Cor do Tema</label><input type="color" id="configThemeColor" class="w-full h-10 p-1 border rounded" value="${config.themeColor || '#3b82f6'}"></div>
                <h4 class="font-bold mt-4 border-t pt-4">Cloudinary</h4>
                <input type="text" id="configCloudName" placeholder="Cloudinary Cloud Name" class="w-full p-2 border rounded" value="${config.cloudinaryCloudName || ''}">
                <input type="text" id="configUploadPreset" placeholder="Cloudinary Upload Preset" class="w-full p-2 border rounded" value="${config.cloudinaryUploadPreset || ''}">
                <button type="submit" class="w-full bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-600">Salvar Configurações</button>
            `;
        }

        function renderAddItemForm() {
            addItemForm.innerHTML = `
                <fieldset id="add-item-fieldset" disabled>
                    <input type="text" id="newItemName" placeholder="Nome do Item" class="w-full p-2 border rounded" required>
                    <textarea id="newItemDescription" placeholder="Descrição" class="w-full p-2 border rounded" required></textarea>
                    <input type="number" id="newItemPrice" placeholder="Preço (ex: 12.50)" step="0.01" class="w-full p-2 border rounded" required>
                    <div><label class="block text-sm font-medium text-gray-700">Fazer upload de imagens</label><input type="file" id="newItemImages" class="w-full text-sm" multiple accept="image/*"></div>
                    <div><label class="block text-sm font-medium text-gray-700">Ou cole os links das imagens aqui</label><textarea id="newItemImageUrls" placeholder="Um link por linha" class="w-full p-2 border rounded" rows="3"></textarea></div>
                    <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600">Adicionar Item</button>
                </fieldset>
                <div id="add-item-blocker" class="text-center p-4 bg-yellow-100 text-yellow-800 rounded-lg">Por favor, configure o Cloudinary para adicionar itens.</div>
            `;
        }

        function renderCardapioItem(id, item) {
             const el = document.createElement('div');
             el.className = 'flex items-center justify-between p-2 border-b';
             el.innerHTML = `
                <div class="flex items-center space-x-3 min-w-0">
                    <img src="${(item.imageUrls && item.imageUrls[0]) || 'https://placehold.co/40x40'}" alt="${item.name}" class="w-10 h-10 rounded object-cover">
                    <p class="font-semibold truncate">${item.name}</p>
                </div>
                <div>
                    <button class="edit-item-btn text-blue-500 hover:text-blue-700" data-id="${id}"><i class="fas fa-edit"></i></button>
                    <button class="delete-item-btn text-red-500 hover:text-red-700 ml-2" data-id="${id}"><i class="fas fa-trash"></i></button>
                </div>
             `;
             cardapioList.appendChild(el);
        }

        function renderPedido(pedido) {
             const itemsHtml = pedido.items.map(item => `<li>${item.quantity}x ${item.name}</li>`).join('');
             const addressHtml = `${pedido.address.street}, ${pedido.address.number} - ${pedido.address.neighborhood}`;
             const proofHtml = pedido.paymentProofUrl ? `<a href="${pedido.paymentProofUrl}" target="_blank" class="text-blue-500 underline hover:text-blue-700">Ver Comprovativo</a>` : 'N/A';
             const el = document.createElement('div');
             el.id = `pedido-${pedido.id}`;
             el.className = 'bg-white p-4 rounded-lg shadow-md border-l-4 border-blue-500';
             el.innerHTML = `
                <div class="flex justify-between items-start">
                    <div><p class="font-bold text-lg">Pedido #${pedido.id.substring(0, 6)}</p><p class="text-sm text-gray-500">Cliente: ${pedido.address.name}</p></div>
                    <span class="text-lg font-bold">R$ ${pedido.total.toFixed(2)}</span>
                </div>
                <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div><h4 class="font-semibold">Itens:</h4><ul class="list-disc list-inside text-gray-700">${itemsHtml}</ul></div>
                    <div><h4 class="font-semibold">Endereço:</h4><p class="text-gray-700">${addressHtml}</p><p class="text-sm text-gray-500">${pedido.address.notes || 'Sem observações.'}</p></div>
                </div>
                <div class="mt-4 pt-4 border-t flex justify-between items-center">
                    <div><span class="font-semibold">Pagamento:</span> ${pedido.paymentMethod} ${pedido.paymentMethod === 'Pix' ? `(${proofHtml})` : ''}</div>
                    <button data-id="${pedido.id}" class="complete-order-btn bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-600">Concluir</button>
                </div>
             `;
            pedidosList.appendChild(el);
        }

        function renderEditModal(id, item) {
            editItemModal.innerHTML = `
                <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-lg max-h-[90vh] overflow-y-auto">
                    <h3 class="text-xl font-bold text-gray-800 mb-4">Editar Item</h3>
                    <form id="edit-item-form" class="space-y-4">
                        <input type="hidden" id="editItemId" value="${id}">
                        <input type="text" id="editItemName" class="w-full p-2 border rounded" required value="${item.name}">
                        <textarea id="editItemDescription" class="w-full p-2 border rounded" required>${item.description}</textarea>
                        <input type="number" id="editItemPrice" step="0.01" class="w-full p-2 border rounded" required value="${item.price}">
                        <div><label class="block text-sm font-medium">Imagens Atuais</label><div id="current-images-gallery" class="mt-2 grid grid-cols-3 sm:grid-cols-4 gap-2 border p-2 rounded-md"></div></div>
                        <div><label class="block text-sm font-medium">Adicionar mais imagens (upload)</label><input type="file" id="editItemImages" class="w-full text-sm" multiple accept="image/*"></div>
                        <div><label class="block text-sm font-medium">Ou adicionar mais imagens (links)</label><textarea id="editItemImageUrls" placeholder="Um link por linha" class="w-full p-2 border rounded" rows="3"></textarea></div>
                        <div class="flex justify-end space-x-2">
                            <button type="button" id="cancel-edit-btn" class="bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded">Cancelar</button>
                            <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded">Salvar Alterações</button>
                        </div>
                    </form>
                </div>
            `;
            const gallery = editItemModal.querySelector('#current-images-gallery');
            (item.imageUrls || []).forEach(url => {
                const imgContainer = document.createElement('div');
                imgContainer.className = 'relative';
                imgContainer.innerHTML = `<img src="${url}" class="w-full h-20 object-cover rounded"><button data-url="${url}" class="remove-image-btn absolute -top-2 -right-2 bg-red-500 text-white rounded-full h-6 w-6 flex items-center justify-center text-xs">&times;</button>`;
                gallery.appendChild(imgContainer);
            });
            editItemModal.classList.remove('hidden');
            editItemModal.classList.add('flex');
        }
        
        function checkCloudinaryConfig() {
            const blocker = document.getElementById('add-item-blocker');
            const fieldset = document.getElementById('add-item-fieldset');
            if (storeConfig.cloudinaryCloudName && storeConfig.cloudinaryUploadPreset) {
                blocker.style.display = 'none';
                fieldset.disabled = false;
            } else {
                blocker.style.display = 'block';
                fieldset.disabled = true;
            }
        }
        
        async function uploadFilesToCloudinary(files, type='image') {
            const cloudName = storeConfig.cloudinaryCloudName;
            const uploadPreset = storeConfig.cloudinaryUploadPreset;
            if (!cloudName || !uploadPreset) {
                showToast("Configurações do Cloudinary em falta.", true);
                return [];
            }
            const uploadPromises = Array.from(files).map(file => {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', uploadPreset);
                const url = `https://api.cloudinary.com/v1_1/${cloudName}/${type}/upload`;
                return fetch(url, { method: 'POST', body: formData }).then(res => {
                    if (!res.ok) throw new Error('Falha no upload');
                    return res.json();
                });
            });
            const results = await Promise.all(uploadPromises);
            return results.map(res => res.secure_url);
        }

        function showToast(message, isError = false) {
            const toastContent = document.createElement('div');
            toastContent.className = `toast transition-all duration-500 ${isError ? 'bg-red-500' : 'bg-green-500'} text-white px-5 py-3 rounded-lg shadow-lg mb-2`;
            toastContent.textContent = message;
            toast.appendChild(toastContent);
            setTimeout(() => {
                toastContent.classList.add('show');
                setTimeout(() => {
                    toastContent.classList.remove('show');
                    setTimeout(() => toastContent.remove(), 500);
                }, 3000);
            }, 10);
        }
        
        function setupReportDate() {
            relatoriosContent.innerHTML = `<div class="mb-4"><label for="report-date" class="block text-sm font-medium text-gray-700">Selecione uma data:</label><input type="date" id="report-date" class="mt-1 block w-full p-2 border rounded-md shadow-sm"></div><div id="report-summary" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6"><div class="bg-blue-100 p-4 rounded-lg text-center"><h4 class="text-sm font-semibold text-blue-800">Total Faturado</h4><p id="report-total-revenue" class="text-2xl font-bold text-blue-900">R$ 0,00</p></div><div class="bg-green-100 p-4 rounded-lg text-center"><h4 class="text-sm font-semibold text-green-800">Recebido via Pix</h4><p id="report-total-pix" class="text-2xl font-bold text-green-900">R$ 0,00</p></div><div class="bg-yellow-100 p-4 rounded-lg text-center"><h4 class="text-sm font-semibold text-yellow-800">Recebido via Cartão</h4><p id="report-total-card" class="text-2xl font-bold text-yellow-900">R$ 0,00</p></div></div><div id="report-details"></div>`;
            const reportDateInput = document.getElementById('report-date');
            reportDateInput.valueAsDate = new Date();
            reportDateInput.addEventListener('change', generateDailyReport);
        }

        function fetchAllCompletedOrders() {
            db.collection('pedidos').where('status', '==', 'concluido').onSnapshot(snapshot => {
                allCompletedOrders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                generateDailyReport();
            });
        }
        
        function generateDailyReport() {
            const selectedDate = document.getElementById('report-date').value;
            const reportDetails = document.getElementById('report-details');
            if (!selectedDate) return;
            const filteredOrders = allCompletedOrders.filter(order => order.date === selectedDate);
            let total = 0, totalPix = 0, totalCard = 0;
            reportDetails.innerHTML = '';
            if (filteredOrders.length === 0) {
                reportDetails.innerHTML = `<p class="text-gray-500">Nenhum pedido concluído para a data selecionada.</p>`;
            } else {
                filteredOrders.forEach(order => {
                    total += order.total;
                    if(order.paymentMethod === 'Pix') totalPix += order.total;
                    if(order.paymentMethod === 'Cartão') totalCard += order.total;
                    const el = document.createElement('div');
                    el.className = 'border-b py-2 flex justify-between';
                    el.innerHTML = `<span>Pedido #${order.id.substring(0,6)}</span><span>R$ ${order.total.toFixed(2)}</span>`;
                    reportDetails.appendChild(el);
                });
            }
            document.getElementById('report-total-revenue').textContent = `R$ ${total.toFixed(2)}`;
            document.getElementById('report-total-pix').textContent = `R$ ${totalPix.toFixed(2)}`;
            document.getElementById('report-total-card').textContent = `R$ ${totalCard.toFixed(2)}`;
        }
        
        // --- Event Listeners ---
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                document.querySelectorAll('.tab-content').forEach(content => content.classList.add('hidden'));
                document.getElementById(button.dataset.tab + '-tab').classList.remove('hidden');
                document.querySelector('.tab-button.active').style.color = storeConfig.themeColor || '#3b82f6';
                document.querySelector('.tab-button.active').style.borderColor = storeConfig.themeColor || '#3b82f6';
            });
        });
        
        configForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.disabled = true;
            btn.textContent = 'A Salvar...';
            try {
                const profilePicFile = document.getElementById('configProfilePic').files[0];
                const coverPhotoFile = document.getElementById('configCoverPhoto').files[0];
                let profilePictureUrl = storeConfig.profilePictureUrl;
                let coverPhotoUrl = storeConfig.coverPhotoUrl;

                if(profilePicFile) profilePictureUrl = (await uploadFilesToCloudinary([profilePicFile]))[0];
                if(coverPhotoFile) coverPhotoUrl = (await uploadFilesToCloudinary([coverPhotoFile]))[0];

                const updatedConfig = {
                    name: document.getElementById('configName').value,
                    bio: document.getElementById('configBio').value,
                    verified: document.getElementById('configVerified').checked,
                    whatsappNumber: document.getElementById('configWhatsapp').value,
                    phone: document.getElementById('configPhone').value,
                    deliveryFee: parseFloat(document.getElementById('configDeliveryFee').value) || 0,
                    clients: parseInt(document.getElementById('configClients').value) || 0,
                    pixKey: document.getElementById('configPixKey').value,
                    instagram: document.getElementById('configInstagram').value,
                    facebook: document.getElementById('configFacebook').value,
                    otherLink: document.getElementById('configOtherLink').value,
                    themeColor: document.getElementById('configThemeColor').value,
                    cloudinaryCloudName: document.getElementById('configCloudName').value,
                    cloudinaryUploadPreset: document.getElementById('configUploadPreset').value,
                    profilePictureUrl,
                    coverPhotoUrl
                };
                await db.collection('config').doc('store').set(updatedConfig, { merge: true });
                showToast("Configurações salvas com sucesso!");
            } catch (error) {
                showToast(`Erro ao salvar: ${error.message}`, true);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Salvar Configurações';
            }
        });
        
        addItemForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.disabled = true;
            btn.textContent = 'A Adicionar...';
            try {
                const files = document.getElementById('newItemImages').files;
                const urlsFromText = document.getElementById('newItemImageUrls').value.split('\n').map(l => l.trim()).filter(l => l);
                let uploadedUrls = [];
                if (files.length > 0) {
                    uploadedUrls = await uploadFilesToCloudinary(files);
                }
                const imageUrls = [...uploadedUrls, ...urlsFromText];

                if (imageUrls.length === 0) {
                    showToast("Por favor, adicione pelo menos uma imagem.", true);
                    return;
                }

                await db.collection('cardapio').add({
                    name: document.getElementById('newItemName').value,
                    description: document.getElementById('newItemDescription').value,
                    price: parseFloat(document.getElementById('newItemPrice').value),
                    imageUrls,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                showToast("Item adicionado com sucesso!");
                addItemForm.reset();
            } catch (error) {
                showToast(`Erro ao adicionar item: ${error.message}`, true);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Adicionar Item';
            }
        });
        
        pedidosList.addEventListener('click', e => {
            if(e.target.closest('.complete-order-btn')) {
                const id = e.target.closest('.complete-order-btn').dataset.id;
                db.collection('pedidos').doc(id).update({ status: 'concluido', completedAt: firebase.firestore.FieldValue.serverTimestamp() });
            }
        });
        
        cardapioList.addEventListener('click', async e => {
            const editBtn = e.target.closest('.edit-item-btn');
            const deleteBtn = e.target.closest('.delete-item-btn');
            if (editBtn) {
                const id = editBtn.dataset.id;
                const doc = await db.collection('cardapio').doc(id).get();
                if(doc.exists) renderEditModal(id, doc.data());
            }
            if (deleteBtn) {
                if(confirm('Tem a certeza?')) {
                    db.collection('cardapio').doc(deleteBtn.dataset.id).delete()
                        .then(() => showToast("Item apagado com sucesso."))
                        .catch(err => showToast(`Erro ao apagar: ${err.message}`, true));
                }
            }
        });

        editItemModal.addEventListener('click', e => {
            if(e.target.id === 'cancel-edit-btn' || e.target.closest('#cancel-edit-btn') || e.target === editItemModal) {
                editItemModal.classList.add('hidden');
                editItemModal.classList.remove('flex');
            }
        });
        
        editItemModal.addEventListener('submit', async e => {
            e.preventDefault();
            const form = e.target;
            const id = form.querySelector('#editItemId').value;
            const btn = form.querySelector('button[type="submit"]');
            btn.disabled = true;
            btn.textContent = 'A Salvar...';
            try {
                let currentUrls = Array.from(form.querySelectorAll('#current-images-gallery .remove-image-btn')).map(b => b.dataset.url);
                const newFiles = form.querySelector('#editItemImages').files;
                const newUrlsFromText = form.querySelector('#editItemImageUrls').value.split('\n').map(l => l.trim()).filter(l => l);
                let uploadedUrls = [];
                if (newFiles.length > 0) {
                    uploadedUrls = await uploadFilesToCloudinary(newFiles);
                }
                const finalImageUrls = [...currentUrls, ...uploadedUrls, ...newUrlsFromText];

                await db.collection('cardapio').doc(id).update({
                    name: form.querySelector('#editItemName').value,
                    description: form.querySelector('#editItemDescription').value,
                    price: parseFloat(form.querySelector('#editItemPrice').value),
                    imageUrls: finalImageUrls
                });
                showToast("Item atualizado com sucesso!");
                editItemModal.classList.add('hidden');
                editItemModal.classList.remove('flex');
            } catch (error) {
                showToast(`Erro ao salvar: ${error.message}`, true);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Salvar Alterações';
            }
        });

        editItemModal.addEventListener('click', e => {
            if (e.target.closest('.remove-image-btn')) {
                e.target.closest('.relative').remove();
            }
        });
    </script>
</body>
</html>
